<mat-tab-group>
  <mat-tab label="Month">
    <mwl-calendar-month-view
      [viewDate]="vwDate"
      [events]="evnts">
    </mwl-calendar-month-view>
  </mat-tab>
  <mat-tab label="Week">
    <mwl-calendar-week-view    
      [viewDate]="vwDate"
      [events]="evnts"
      [excludeDays]="exclDays"
      [weekStartsOn]="wkStartsOn">
    </mwl-calendar-week-view>
  </mat-tab>
  <mat-tab label="Day">
    <mwl-calendar-day-view
      [viewDate]="vwDate"
      [events]="evnts"
      [hourSegments]="4">
    </mwl-calendar-day-view>
  </mat-tab>
  <mat-tab label="Short Day">
    <mwl-calendar-day-view
      [viewDate]="vwDate"
      [events]="evnts"
      [dayStartHour]="9"
      [dayEndHour]="17">  
    </mwl-calendar-day-view>
  </mat-tab>
</mat-tab-group>
