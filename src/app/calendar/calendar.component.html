<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <h4>Month</h4>
    </ng-template>
    <mwl-calendar-month-view
      [viewDate]="vwDate"
      [events]="evnts">
    </mwl-calendar-month-view>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <h4>Week</h4>
    </ng-template>
    <mwl-calendar-week-view    
      [viewDate]="vwDate"
      [events]="evnts"
      [excludeDays]="exclDays"
      [weekStartsOn]="wkStartsOn">
    </mwl-calendar-week-view>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <h4>Day</h4>
    </ng-template>
    <mwl-calendar-day-view
      [viewDate]="vwDate"
      [events]="evnts"
      [hourSegments]="4">
    </mwl-calendar-day-view>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <h4>Short Day</h4>
    </ng-template>
    <mwl-calendar-day-view
      [viewDate]="vwDate"
      [events]="evnts"
      [dayStartHour]="9"
      [dayEndHour]="17">  
    </mwl-calendar-day-view>
  </mat-tab>
</mat-tab-group>
