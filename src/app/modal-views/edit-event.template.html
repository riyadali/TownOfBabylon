<ng-template #editEventContent>
<br/>

<div class="container">
  
  <!--Row for "Login" text -->
  <div class="row">
    <!-- Use just "col" for same width column across devices.
    In this case, there is only one column for the entire row -->
    
    <div class="col">
      <br/>
      <p class="lead"><strong>Login</strong></p>
    </div>
  </div>
  
  <!--Row for entire form -->
  <div class="row">
    <div class="col">
      
      <form (ngSubmit)="onSubmit()">
        <div role="alert" [hidden]="formError==''" class="alert alert-danger">{{ formError }}</div>
        <div class="form-group">
          <!--
          <label for="email">Email address</label>
          -->
          <br/>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required 
                 [(ngModel)]="credentials.user.email" name="email">
        </div>
        <div class="form-group">
          <!--
          <label for="password">Password</label>
          -->
          <br/>
          <input type="password" class="form-control" id="password" placeholder="Password" required 
                 [(ngModel)]="credentials.user.password" name="password">
        </div>        
      </form>
    </div>
  </div>
  
 
<!-- end of container div -->
</div>
</ng-template>
