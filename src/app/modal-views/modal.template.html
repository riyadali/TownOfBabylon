<ng-template #modalContent>
  <div class="modal-header">
    <h5 class="modal-title">{{modalData?.header}}</h5>
    <button type="button" class="close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
     {{modalData?.body}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modalRef.hide()">{{modalData?.button1Text}}</button>
    <button [hidden]="!modalData?.button2Text" type="button" class="btn btn-outline-secondary" 
            (click)="modalRef.hide()">{{modalData?.button2Text}}</button>
  </div>
</ng-template>
