<ng-template #clickShoppingItemContent>
  <!-- Idea for "responsive" image obtained from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_image_responsive2 -->
  <img id="itemImageid" class="my-responsive" width="400" height="400" alt="photo of item" 
       [src]="currentShoppingItem.image_url"/>
  <table class="table table-borderless table-sm">
  <!-- no header
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  -->
  <tbody>
    <tr>
      <!-- from their sample
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      -->      
      <td [hidden]="currentShoppingItem.is_variation_row" class="w-35"><strong>Name</strong></td>
      <td [hidden]="!currentShoppingItem.is_variation_row" class="w-35"><strong>Variation Name</strong></td>
      <td>{{currentShoppingItem.name}}</td>    
    </tr>
    <tr [hidden]="currentShoppingItem.is_variation_row">
      <td class="w-35"><strong>Category</strong></td>
      <td>{{currentShoppingItem.category}}</td> 
    </tr>
    <tr [hidden]="!currentShoppingItem.is_variation_row">
      <td class="w-35"><strong>SKU</strong></td>
      <td>{{currentShoppingItem.sku}}</td> 
    </tr>
    <tr [hidden]="!currentShoppingItem.is_variation_row">
      <td class="w-35"><strong>Price</strong></td>
      <td>{{currentShoppingItem.price}}</td> 
    </tr>
    <tr  [hidden]="currentShoppingItem.is_variation_row">
      <td class="w-35"><strong>Description</strong></td>
      <td>{{currentShoppingItem.description}}</td> 
    </tr>
    <tr [hidden]="currentShoppingItem.is_variation_row">
      <td class="w-35"><strong>Locations</strong></td>
      <td>{{currentShoppingItem.locations}}</td> 
    </tr>
    <tr [hidden]="currentShoppingItem.is_variation_row">
      <td class="w-35"><strong>Taxes</strong></td>
      <td>{{currentShoppingItem.taxes}}</td> 
    </tr>
  </tbody>
</table>
</ng-template>
