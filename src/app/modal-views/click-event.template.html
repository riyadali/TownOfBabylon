<ng-template #clickEventContent>
  <table class="table table-borderless table-sm">
  <!-- no header
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  -->
  <tbody>
    <tr>
      <!-- from their sample
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      -->      
      <td><strong>Date</strong></td>
      <td>{{curEvent.start | date:'fullDate'}}</td>    
    </tr>
    <tr>
      <td><strong>Time</strong></td>
      <td>{{!curEvent.allDay? (curEvent.start | date:'shortTime'):"All Day"}}</td> 
    </tr>
    <tr [hidden]="!curEvent.location">
      <td><strong>Location</strong></td>
      <td></td> 
    </tr>
    <tr [hidden]="curAction=='Clicked'||!curEvent.meta?.description">
      <td><strong>Description</strong></td>
      <td>{{curEvent.meta?.description}}</td> 
    </tr> 
    <tr [hidden]="curAction=='Clicked'||!curEvent.end">
      <td><strong>End Date</strong></td>
      <td>{{curEvent.end | date:'fullDate'}}</td> 
    </tr>
    <tr [hidden]="curAction=='Clicked'||!curEvent.end||curEvent.allDay">
      <td><strong>End Time</strong></td>
      <td>{{curEvent.end | date:'shortTime'}}</td> 
    </tr> 
  </tbody>
</table>
</ng-template>
