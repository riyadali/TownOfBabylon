<mat-toolbar color="primary" >     
      <span >Town of Babylon</span>

    <mat-menu #appMenu="matMenu">

      <button mat-menu-item>Shut down</button>

      <button mat-menu-item>Hibernate</button>
    </mat-menu>
    
    <br/>
    <mat-toolbar color="primary">            
      <button mat-menu-item onclick="window.location.href = '/'" target="_self">Home</button>     
      <button  mat-menu-item [matMenuTriggerFor]="residentsMenu" >Residents</button>
      <button mat-menu-item [matMenuTriggerFor]="businessMenu" >Business</button>
      <button mat-menu-item [matMenuTriggerFor]="visitorsMenu" >Visitors</button>
       <button mat-menu-item [matMenuTriggerFor]="governmentMenu">Government</button>   
    </mat-toolbar> 

     <mat-menu #residentsMenu="matMenu">

      <button mat-menu-item onClick="window.open('http://www.townofbabylon.com/index.aspx?NID=241');">Libraries</button>
