<!-- From Web site https://itnext.io/using-angular-6-material-auto-complete-with-async-data-6d89501c4b79 -->
<form  class="example-form form-inline text-light" [formGroup]='usersForm'>
  <mat-form-field class="example-full-width text-light" color="accent">
    <input class="example-full-width" matInput placeholder="Choose a user" [matAutocomplete]="auto" formControlName='userInput' color="accent">
  </mat-form-field>
  <span>Your choice is: {{usersForm.get('userInput').value | json}}</span>

  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <!-- Was originally as follows but the response being returned is just an array of users. It does not have a "results" attribute
           containing the array.  THus the code was updated accordingly
      <mat-option *ngFor="let user of (filteredUsers | async)?.results" [value]="user">
      -->
      <mat-option *ngFor="let user of (filteredUsers | async)" [value]="user">
        <span>{{ user.name }}</span>
        <small> | ID: {{user.id}}</small>
      </mat-option>
  </mat-autocomplete>
</form>
