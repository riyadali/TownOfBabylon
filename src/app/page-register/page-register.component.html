  <div class="container">
    <div class="row">
      <!--
     <div class="col-md-6 col-sm-8">
     -->
     <div class="col">
      <br/>
      <p class="lead"><strong>Sign in</strong></p>      
      
      <form (ngSubmit)="onSubmit()">
        <div role="alert" [hidden]="formError==''" class="alert alert-danger">{{ formError }}</div>
        <div class="form-group">
          <br/>
          <!--
          <label for="name">Full name</label>
          -->
          <input type="text" class="form-control" id="name" placeholder="Enter your name" 
                 [(ngModel)]="credentials.user.username" name="fullname">
        </div>
        <div class="form-group">
          <!--
          <label for="bio">Bio</label>
          -->
          <br/>
          <textarea class="form-control" rows="4" id="bio" name="bio" 
                    [(ngModel)]="credentials.user.bio" placeholder="Add a bio (optional)"></textarea>
        </div>        
        <div class="form-group">
          <!--
          <label for="email">Email address</label>
          -->
          <br/>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required 
                 [(ngModel)]="credentials.user.email" name="email">
        </div>
        <div class="form-group">
          <!--
          <label for="password">Password</label>
          -->
          <br/>
          <input type="password" class="form-control" id="password" placeholder="Password" required 
                 [(ngModel)]="credentials.user.password" name="password">
        </div>
        <button type="submit" class="btn btn-default">Register!</button>
      </form>
      <br/><br/><br/><br/>
      <p><strong>Already have an account? <a routerLink="/sign_in" [queryParams]="{page: returnPage}" 
                                              routerLinkActive="active">Sign in</a></strong></p>
    </div>
  </div>
  </div>
