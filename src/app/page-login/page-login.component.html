<app-page-header [content]="loginHeader"></app-page-header>

  <div class="row">
    <div class="col-md-6 col-sm-8">
      <p class="lead">Not a member? Please <a routerLink="/register" [queryParams]="{page: returnPage}" 
                                              routerLinkActive="active">register</a> first.</p>
      <form (ngSubmit)="onSubmit()">
        <div role="alert" [hidden]="formError==''" class="alert alert-danger">{{ formError }}</div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required 
                 [(ngModel)]="credentials.user.email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required 
                 [(ngModel)]="credentials.user.password" name="password">
        </div>
        <button type="submit" class="btn btn-default">Sign in!</button>
      </form>
    </div>
  </div>
