<br/>

<div class="container">
  
  <!--Header row with close button -->
  <div class="row">
    <!--Use 9 columns on all device types for title -->
    <div class="col-9">
      <h4 class="modal-title">Town of Babylon</h4>
    </div>
    
    <!--Use 3 columns on all device types for close button -->
    <div class="col-3">  
      <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
          <span aria-hidden="true">Ã—</span>
      </button>
    </div>
  </div>
  
  <!--Row for "Login" text -->
  <div class="row">
    <!-- Use just "col" for same width column across devices.
    In this case, there is only one column for the entire row -->
    
    <div class="col">
      <br/>
      <p class="lead"><strong>Login</strong></p>
    </div>
  </div>
  
  <!--Row for entire form -->
  <div class="row">
    <div class="col">
      
      <form (ngSubmit)="onSubmit()">
        <div role="alert" [hidden]="formError==''" class="alert alert-danger">{{ formError }}</div>
        <div class="form-group">
          <!--
          <label for="email">Email address</label>
          -->
          <br/>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required 
                 [(ngModel)]="credentials.user.email" name="email">
        </div>
        <div class="form-group">
          <!--
          <label for="password">Password</label>
          -->
          <br/>
          <input type="password" class="form-control" id="password" placeholder="Password" required 
                 [(ngModel)]="credentials.user.password" name="password">
        </div>
        <button type="submit" class="btn btn-default">Sign in!</button>
      </form>
    </div>
  </div>
  
  <br/><br/><br/><br/><br/>
  
  <!--Row for "Don't have account" line -->
  <div class="row">
    <div class="col">  
      <p><strong>Don't have an account? <a routerLink="/register" [queryParams]="{page: returnPage}" 
                                              routerLinkActive="active">Sign up</a></strong></p>
    </div>
  </div>
  
<!-- end of container div -->
</div>
